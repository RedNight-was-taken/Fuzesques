    html, body {

180deg

    @keyframes fadeIn {

}
100% {

}

    #container {
      animation: fadeIn 1s;
      -webkit-animation: fadeIn 1s;
      -moz-animation: fadeIn 1s;
      -o-animation: fadeIn 1s;
      -ms-animation: fadeIn 1s;
      width: 35%;

    }

    #title_container {
      width: 100%;
      height: 5%;

      text-align: center;
      float: left;
      margin: 0;

      color: #003049;
      text-transform: uppercase;
      font-family: Verdana;
      font-size: 12px;

      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      margin-bottom: 50px;

      color: #003049;
    }

    #form_container {
      width: 100%;
      height: 50%;

      margin-top: 2px;
      padding-left: 100px;

    }

      width: 100%;
      height: 30px;

      outline: none;

      text-align: center;
      float: left;
      margin-bottom: 50px;

    }

      width: 25%;
      height: 35px;

      background-color: #D62828;
      border-radius: 5px;
      font-weight: bold;
      color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
    }

      width: 25%;
      height: 35px;

      border-radius: 5px;
      font-weight: bold;
      color: #fff;
      border: none;
      outline: none;
